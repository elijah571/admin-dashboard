<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <!--container -->
    <div class="bg-gray-200 mx-11 my-16 rounded-md pt-6 pb-10">
        <div class="bg-gray-50 mx-10 rounded-md">
            <div class="ml-36">
        <!--header section-->
    
            <header class="border-b border-gray-200 mt-5 pb-5 ml-24 mr-10 flex justify-between items-center">
                <!--left section-->
                <div class="text-gray-500 flex justify-between mt-4">
                    <div class="mr-2">
                        <svg class="w-4 mt-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                        </svg>
                    </div>
                    <div class="bg-none text-gray-400">
                        <input type="text" placeholder="search anything here..." >
                    </div>
                </div>
                <!--left section ends-->
                <!--right section-->
                <div class="flex justify-between items-center mt-4">
                    <div class="bg-gray-100 w-8 h-8 rounded-full flex justify-center mr-2">
                        <svg class="w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"></path>
                        </svg>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="bg-gray-300 w-8 h-8 rounded-full flex justify-center items-center">
                            <img src="images/person2.jpg" alt="" class="w-6 h-6 rounded-full flex justify-center  border-0 ">
                        </div>
                        <p class="text-sm pl-2 text-black">Jane Daniel</p>
                    </div>
                </div>
                <!--right section-->


            </header>
        
         <!--header section ends-->
         <!--sidebar-->
         <div class="bg-blue-950 fixed left-0 top-0 bottom-0 rounded-md w-44 mt-28 ml-24">
            
         </div>
         <!--sidebar ends-->
         <!--main-->

         <main class="mt-9 ml-24 mr-10">
            <div class="flex justify-between items-center">
                <!--dashboard-->
                <div>
                    <h1 class="text-3xl font-bold">Dashboard</h1>
                    <p class="pt-2 text-xs text-gray-900 font-semibold">Take's a look at your monthly job search application.</p>
                </div>
                <!--dashboard ends-->

                <!--calender and selection-->
                <div class="flex justify-between items-center bg-white rounded-md p-1 mb-4 "> 
                    <div>
                        <svg class="w-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"></path>
                       </svg>
                    </div>
                    <div class="text-sm font-semibold">
                        <select name="" id=""> 
                            <option value="1">this month</option>
                            <option value="2"></option>
                        </select>
                    </div>
                    
                </div>
                 <!--calender and selection ends-->
            </div>
            <!--card section1-->
            <div class="mt-5">
                <div class="flex items-center gap-3">
                    <!--card1-->
                <div class=" rounded-md bg-gradient-to-r from-indigo-100 from-10% via-yellow-50 to-purple-100 to-% w-64 h-44">
                    <div class="pt-4 flex justify-between items-center mb-2">
                        <div class="ml-4">
                            <div class="bg-blue-700 w-11 h-11 rounded-full flex justify-center items-center text-white relative">
                                <!-- https://feathericons.dev/?search=mail&iconset=feather -->
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
  
                                <div class="absolute text-white bg-blue-700 w-4 h-4 rounded-full bottom-1 right-1">
                                    <!-- https://feathericons.dev/?search=check&iconset=feather -->
                                    <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12" />
                                    </svg>
                                    
                                </div>
                            </div>
                            <div class="mt-8">
                                <h2 class="text-4xl font-bold ">37</h2>
                                <p class="pt-2 text-sm whitespace-nowrap">Total Job applied</p>
                            </div>

                        </div>
                        <!--sub sec1 ends-->
                        <!--sub sec2-->
                            <div class="mr-11 ml-8">
                                <div class="bg-yellow-700 relative w-11 h-11 rounded-full flex justify-center items-center text-white ">
                               <!-- https://feathericons.dev/?search=video&iconset=feather -->
                                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7" />
                                    <rect height="14" rx="2" ry="2" width="15" x="1" y="5" />
                                </svg>
                                <div  class="absolute right-4 text-yellow-700">
                                    <!-- https://feathericons.dev/?search=plus&iconset=feather -->
                                    <svg class="w-4"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                      <line x1="12" x2="12" y1="5" y2="19" />
                                      <line x1="5" x2="19" y1="12" y2="12" />
                                    </svg>
                                    
                                </div>
                                </div>
                                <div class="mt-8">
                                    <h2 class="text-4xl font-bold ">12</h2>
                                    <p class="pt-2 text-sm">Interviewed</p>
                                </div>
     
                            </div>
    
                        <!--sub sec2 ends-->
                    </div>

                    
                </div>
                <!--card1 ends here-->

                 <!--card2-->
                <div class=" rounded-md bg-white w-56 h-44 shadow-md">
                    <div class="ml-4 mr-2">
                        <h1 class="text-lg font-bold mt-2">Job Applied</h1>

                    <div class="flex gap-5 items-center mt-2">
                        <div class="flex justify-center relative">
                            <img src="images/chart.jpeg" alt="" class="w-20">
                            <div class="absolute top-3 right-14 bg-white w-8 h-8 rounded-full flex justify-center items-center">
                                <p class="font-bold text-xs text-gray-500">70%</p>
                            </div>
                            <div class="absolute top-10 left-14 bg-white w-8 h-8 rounded-full flex justify-center items-center">
                                <p class="font-bold text-xs text-gray-500">30%</p>
                            </div>
                        </div>
                        <div class="justify-center pt-2">
                            <div class="bg-gray-200 h-2 w-2 rounded-full mb-2"></div>
                            <p class="text-xs font-semibold">Unsuitable</p>
                            <div class="bg-blue-700 h-2 w-2 rounded-full mt-2 mb-2"></div>
                            <p class="text-xs font-semibold mb-2">Interviewew</p>
                        </div>
                    </div>
                    <div class="mt-2 mb-2">
                        <p class="pb-2 text-blue-800 text-sm font-bold">View all job applied ></p>
                    </div>
                    </div>
                </div>
                <!--card2 ends here-->

                 <!--card3-->
                 <div class=" rounded-md bg-white shadow-md w-80 h-44">
                    <div class=" mt-2 ml-5 mr-2">
                        <h1 class="text-lg font-bold">Upcoming Interview</h1>
                        <div class="mt-2">
                            <div class="flex justify-between items-center mt-2 mb-2">
                                <p class="text-xs font-bold">Today Dec 11, 2023</p>
                                <div class="flex">
                                    <div class="text-gray-300">
                                        <!-- https://feathericons.dev/?search=chevron-left&iconset=feather -->
                                    <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <polyline points="15 18 9 12 15 6" />
                                    </svg>
                                    </div>
                                    <div class="text-gray-600">
                                        <!-- https://feathericons.dev/?search=chevron-right&iconset=feather -->
                                    <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <polyline points="9 18 15 12 9 6" />
                                       </svg>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="flex justify-between items-center bg-sky-100 pb-2 pt-2 pl-2 pr-2 border-blue-400 border-2 rounded-md">
                                <div class="flex items-cente justify-between gap-2">
                                    <div>
                                        <img  src="images/person.jpg" alt="" class=" flex justify-center w-8 h-8 rounded-full border-none">
                                    </div>
                                    <div class="text-xs">
                                        <p class="font-bold">Alex Mary</p>
                                        <p class="text-gray-500">HR at DigitalOcean</p>
                                    </div>
                                </div>
                                <div class="text-xs">
                                    <p>10.00 - 11.00</p>
                                </div>

                            </div>
                        </div>
                        <div class= "mt-2">
                            <p class="text-blue-700 font-bold text-sm">View Schedule ></p>
                        </div>
                    </div>                             
                </div>
                <!--card3 ends here-->
                </div>
            </div>
            <!--card section1 ends here-->
         </main>
         <!--main ends-->

        </div>
        </div>
    </div>
    <!--container ends-->
</body>
</html>
